<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="resource/style.css">
</head>
<body>
    <section class="section" id="section1">
        <div class="content fade-in">
            <h1>Приглашение на свадьбу</h1>
            <p>Нам очень хочется разделить с вами этот важный день!</p>
        </div>
    </section>

    <section class="section" id="section2">
        <div class="content fade-in">
            <div class="photo-container">
                <img src="groom.jpg" alt="Жених" class="photo fade-in-left">
                <img src="bride.jpg" alt="Невеста" class="photo fade-in-right">
            </div>
            <h2>Иван & Мария</h2>
            <p>20.10.2023</p>
        </div>
    </section>

    <section class="section" id="section3">
        <div class="content fade-in">
            <h2>Детали торжества</h2>
            <ul>
                <li>
                    <strong>Дата:</strong> 20 октября 2023 года
                </li>
                <li>
                    <strong>Время:</strong> 18:00
                </li>
                <li>
                    <strong>Место:</strong> Ресторан "Романтика", ул. Цветочная, 15
                </li>
            </ul>
        </div>
    </section>

    <section class="section" id="section4">
        <div class="content fade-in">
            <h2>Подтвердите свое присутствие</h2>
            <form id="rsvp-form">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="guests">Количество гостей:</label>
                <input type="number" id="guests" name="guests" required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <section class="section" id="section5">
        <div class="content fade-in">
            <p>С любовью, Иван и Мария</p>
        </div>
    </section>

    <script src="resource/script.js"></script>
</body>
</html>
